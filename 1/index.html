<!DOCTYPE HTML>

<html>
	<head>
		<title>GameShop</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
	</head>
	<body>
		<header>
				<nav>
					<a class="name" href="index.html">
						<span class="game">Game</span><span class="shop">Shop</span>
					</a>
					<div class="nav-wrapper">
						<a href="#">Магазин</a>
						<a href="#">Бандлы</a>
						<a href="#">Сообщество</a>
					</div>
					<a class="shopping-cart" href="#"></a>
					<a class="search" href="#"></a>
					<a class="log-in" href="#">
						<div class="log-in-icon"></div>
						<span>Войти</span>
					</a>
				</nav>
		</header>
		
		<main>
			<div class="slider">
				<div class="swipe left"></div>
				<div class="slider-main-part">
					<div class="slider-progress">
						<div class="progress-part active"></div>
						<div class="progress-part inactive"></div>
						<div class="progress-part inactive"></div>
						<div class="progress-part inactive"></div>
						<div class="progress-part inactive"></div>
						<div class="progress-part inactive"></div>
						<div class="progress-part inactive"></div>
						<div class="progress-part inactive"></div>
					</div>
					<a class="banner" href="#">
						<div class="banner-text-holder">
							<p class="banner-upper-text">А ты купил Skyrim для холодильника?</p>
							<span class="banner-lower-text">Купи Древние Свитки 5: Небесный рим со скидкой до 60%</span>
						</div>
					</a>
				</div>
				<div class="swipe right"></div>
			</div>
			<div class="card-list">
				<a class="card" style="background: url(OtherBackground1.png);" href="#">
					<div class="card-text-wrapper">
						<p class="card-upper-text">Цельнометаллическая шестеренка: Отмщение</p>
						<span class="card-lower-text">550 руб.</span>
					</div>
				</a>
				<a class="card" style="background: url(OtherBackground2.png);" href="#">
					<div class="card-text-wrapper">
						<p class="card-upper-text">Аид</p>
						<span class="card-lower-text">450 руб.</span>
					</div>
				</a>
				<a class="card" style="background: url(OtherBackground3.png);" href="#">
					<div class="card-text-wrapper">
						<p class="card-upper-text">Врата Балдура 3</p>
						<span class="card-lower-text">1800 руб.</span>
					</div>
				</a>
			</div>
		</main>
		
		<footer>
			<p>Здесь могла бы быть Ваша реклама</p>
		</footer>
	</body>
</html>
