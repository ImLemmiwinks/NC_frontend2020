<!DOCTYPE HTML>

<html>
	<head>
		<title>GameShop</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
	</head>
	<body link="#D9D6DA" vlink="#D9D6DA" alink="#D9D6DA">
		<header>
				<nav>
					<a class="Name" href="index.html">
						<span class="Game">Game</span><span class="Shop">Shop</span>
					</a>
					<div class="nav-wrapper">
						<a href="">Магазин</a>
						<a href="">Бандлы</a>
						<a href="">Сообщество</a>
					</div>
					<a class="shoppingcart" href=""></a>
					<a class="search" href=""></a>
					<a class="LogIn" href="">
						<div></div>
						<span>Войти</span>
					</a>
				</nav>
		</header>
		
		<main>
			<div class="slider">
				<div class="swipe" id="left"></div>
				<div class="slider-main-part">
					<div class="sliderprogress">
						<div class="progresspart" id="active"></div>
						<div class="progresspart" id="inactive"></div>
						<div class="progresspart" id="inactive"></div>
						<div class="progresspart" id="inactive"></div>
						<div class="progresspart" id="inactive"></div>
						<div class="progresspart" id="inactive"></div>
						<div class="progresspart" id="inactive"></div>
						<div class="progresspart" id="inactive"></div>
					</div>
					<a class="banner" href="">
						<div class="banner-text-holder">
							<p>А ты купил Skyrim для холодильника?</p>
							<span>Купи Древние Свитки 5: Небесный рим со скидкой до 60%</span>
						</div>
					</a>
				</div>
				<div class="swipe" id="right"></div>
			</div>
			<div class="other-wrapper">
				<a class="other" href="" id="other1">
					<div class="other-text-wrapper">
						<p>Цельнометаллическая шестеренка: Отмщение</p>
						<span>550 руб.</span>
					</div>
				</a>
				<a class="other" href="" id="other2">
					<div class="other-text-wrapper">
						<p>Аид</p>
						<span>450 руб.</span>
					</div>
				</a>
				<a class="other" href="" id="other3">
					<div class="other-text-wrapper">
						<p>Врата Балдура 3</p>
						<span>1800 руб.</span>
					</div>
				</a>
			</div>
		</main>
		
		<footer>
			<p>Здесь могла бы быть Ваша реклама</p>
		</footer>
	</body>
</html>
